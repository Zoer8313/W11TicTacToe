<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body class = "container">
    <h1>TIC TAC TOE</h1><br><br>
  
    <div id = "game-space">
        <div data-index = "0" class = "square border-right border-bottom"></div>
        <div data-index = "1" class = "square border-right border-bottom"></div>
        <div data-index = "2" class = "square border-bottom"></div>
        <div data-index = "3" class = "square border-right border-bottom"></div>
        <div data-index = "4" class = "square border-right border-bottom"></div>
        <div data-index = "5" class = "square border-bottom"></div>
        <div data-index = "6" class = "square border-right"></div>
        <div data-index = "7" class = "square border-right"></div>
        <div data-index = "8" class = "square"></div>
    </div><br><br>
    
    <h3 id = "turn"></h3><br>

<div>
    <button id = "button">Play Again?</button>
</div>



   
    <!--<script src = "node_modules/jquery/dist/jquery.js"></script>order
    <script src = "node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>-->
     <script src = "index.js"></script>
</body>
</html>
